<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DocScan</title>
  <link rel="shortcut icon" href="/assets/img/favicon.svg">
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <header>
    <img src="/assets/img/favicon.svg" class="logo" alt="logo">
    <h1>DocScan</h1>
  </header>
  <main>
    <section class="upload">
      <label for="files" class="upload__label">
        <img src="/assets/img/upload.svg" class="upload__icon">
        <input type="file" class="hide" accept="image/*" id="files" multiple>
      </label>
    </section>
  </main>
  <script src="/assets/js/app.js" type="module"></script>
</body>
</html>
